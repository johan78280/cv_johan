<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Port-Folio</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div id="navbar" class="bcr-green">
        <ul>
          <li><a>CONTACT</a></li>
          <li><a href="#profil">MON PROFIL</a></li>
          <li><a href="#comp">MES COMPETENCES</a></li>
          <li><a href="#portfolio">MON PORTFOLIO</a></li>
        </ul>
      </div>
      <div id="path">
        <img src="img/abstract-design.png" />
      </div>
      <div id="comp" class="font">
        <h1>COMPETENCES</h1>
        <p>JAVASCRIPT 45%</p>
        <p>CSS 70%</p>
        <p>HTML 100%</p>
        <p>PHOTOSHOP 100%</p>
      </div>
    </header>
    <main>
      <div id="profil">
        <h1>MON PROFIL</h1>
        <p>Développeur Web/Graphiste/Reprographe</p>
      </div>
      <section id="portfolio">
        <h1>PORTFOLIO</h1>
        <div class="bcimage"></div>
      </section>
    </main>
    <footer>
      <form id="formulaire">
        <div>
          <label for="nom">Votre Nom</label>
          <input type="text" name="nom" id="nom" placeholder="Ex : Penhoat" />
        </div>
        <div>
          <label for="prenom">Votre Prénom</label>
          <input
            type="text"
            name="prenom"
            id="prenom"
            placeholder="Ex : Johan"
          />
        </div>
        <div>
          <label for="message">Votre Message </label>
          <textarea name="message" id="message" rows="10" cols="50"></textarea>
        </div>
        <div class="button">
          <button type="submit">Envoyer le message</button>
        </div>
      </form>
    </footer>
  </body>
</html>
